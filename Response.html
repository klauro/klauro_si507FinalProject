<html>
    <head><h3>Nutritional Facts</h3></head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Nutrient</th>
                    <th>Percent Daily Value</th>
                  </tr>
            </thead>
            <tbody>
            {% for key, value in nutrients.items() %}
             <tr>
                 <td> {{ key }} </td>
                 <td> {{ value }} </td>
             </tr>
            {% endfor %}
            </tbody>
          </table>
    </body>
</html>
